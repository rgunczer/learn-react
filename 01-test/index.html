<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>React Sample</title>
    </head>
    <body>
        <div id="root"></div>
        <script src="https://unpkg.com/react@16.8.6/umd/react.development.js"></script>
        <script src="https://unpkg.com/react-dom@16.8.6/umd/react-dom.development.js"></script>
        <script>
            const items = [
                "2 lb salmon",
                "5 sprigs fresh rosemary",
                "2 tablespoons olive oil",
                "2 small lemons",
                "1 teaspoon kosher salt",
                "4 cloves of chopped garlic"
            ];
            const ingredients = React.createElement(
                'ul',
                { className: "ingredients" },
                // items.map(ingredient => React.createElement('li', null, ingredient))
                items.map((ingredient, i) => React.createElement('li', { key: i }, ingredient))
            );

            function IngredientList({ items }) {
                return React.createElement(
                    'ul',
                    { class: 'ingredients' },
                    items.map(
                        (ingredient, i) => React.createElement('li', { key: i }, ingredient)
                    )
                );
            }


            // const dish = React.createElement('h1', null, "Baked Solomon");
            // const dessert = React.createElement('h2', null, "Coconut Cream Pie");

            // ReactDOM.render(dish, document.getElementById("root"));
            // ReactDOM.render([dish, dessert], document.getElementById("root"));

            // ReactDOM.render(ingredients, document.getElementById('root'));

            ReactDOM.render(
                React.createElement(IngredientList, { items }, null),
                document.getElementById('root')
            );

        </script>
    </body>
</html>
